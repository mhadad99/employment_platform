{% extends 'main.html' %}

{% block content %}

<main class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="mb-4 text-center text-danger">Confirm Deletion</h4>

            <form action="" method="POST">
              {% csrf_token %}
              <p class="mb-4 text-center">Are you sure you want to delete <strong>"{{ object }}"</strong>?</p>

              <div class="d-flex justify-content-between">
                <a href="{{ request.GET.next }}" class="btn btn-secondary">Go Back</a>
                <input type="submit" class="btn btn-danger" value="Confirm">
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
